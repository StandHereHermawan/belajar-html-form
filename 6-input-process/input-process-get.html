<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Text</title>
</head>
<body>
    <form name="registrasi" action="receive.html" method="get">
        <label for="input-name">Nama : </label><br>
        <input type="text" name="nama-user" id="input-name"><br>
        <label for="input-email">Email : </label><br>
        <input type="text" name="email-user" id="input-email"><br>
        <label for="input-telepon">Telepon : </label><br>
        <input type="text" name="telepon-user" id="input-telepon"> <br>
        <input type="submit" value="Registrasi">
    </form>
</body>
</html>
